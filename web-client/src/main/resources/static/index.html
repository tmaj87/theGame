<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebClient</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8 offset-md-2 text-center">
            <h1 id="hi"></h1>
            <div class="input-group w-50 container-fluid">
                <input id="name" type="text" class="form-control form-control-sm" placeholder="Wpisz imię"
                       maxlength="30"/>
                <div class="input-group-append">
                    <button id="name_changer" class="btn btn-sm btn-secondary">Zmień imię</button>
                </div>
            </div>
            <p>
                dołączyłeś do gry w której brakuje jeszcze
                <span id="player_count"><img src="Loading_icon.gif" class="loading" width="66" height="44"/></span>
                graczy.
            </p>
            <p>
                Porozmawiaj z innymi uczestnikami lub zobacz ostatnich wygranych!
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="form">
                <div class="input-group input-group-lg">
                    <input type="text" id="message" class="form-control form-control-lg"
                           placeholder="Wpisz wiadomość">
                    <div class="input-group-append">
                        <button id="send" type="submit" class="btn btn-lg btn-primary">Wyślij</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div id="message_box"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <button id="scoreboard" class="btn btn-lg btn-info">Zobacz tablicę wyników</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
